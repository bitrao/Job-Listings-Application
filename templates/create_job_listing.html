{% extends "base.html" %}

{% block title %}Create Job Listing{% endblock %}

{% block content %}

<div class="container mt-5">
    {% if success %}
    <div class="alert alert-success" role="alert">
        Job listing created successfully!
    </div>
    {% endif %}
    <h1 class="text-center">Create a Job Listing</h1>
    <form class="small-form" method="POST" action="/create">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="8"></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category">
                <option selected disabled>Select a category</option>
                {% for category in categories %}
                <option value="{{category.url}}">{{category.display_name}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
